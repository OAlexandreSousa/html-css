<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5 podemos inserir os elememntos da lista a seguir. Passe o muose sobre os termos para descobrir qual a tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h>">Títulos</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
