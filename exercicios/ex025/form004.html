<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="15" maxlength="30" placeholder="nome completo"
                autocomplete="name" required>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required minlength="12" maxlength="25" placeholder="e-mail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="tel" id="itel" required minlength="14" maxlength="15" placeholder="(00) 00000-0000" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
