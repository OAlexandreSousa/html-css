<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Vídeos em Hospedagem própria</h1>
    <P>Este vídeo está hospedado no meu próprio servidor.</P>
    <video width="500px" controls metadate loop>
        <source src="midia/media-mp4.mp4.mp4" type="video/mp4">
        <source src="midia/media-ogv.ogv" type="video/ogg">
        <source src="midia/media-webm.webm.webm" type="video/webm">
        <source src="midia/meida-mpv.mpv.mp4" type="vide/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Este vídeo está hospedado no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=nuFFYdC_L7wFV6vI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
