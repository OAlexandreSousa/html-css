<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>

    <p>Acessando o site do     
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar.</p>
            <!-- tamanho padrão do iframe é de 300px por 150px-->
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> também é muito legal.
        Mas não te da a autorização para usar em iframes</p>

        <p>O repositório do Alexandre
            <iframe src="https://oalexandresousa.github.io/OAlexandreSousa/" frameborder="0">
                <a href="https://oalexandresousa.github.io/OAlexandreSousa/" target="_blank">No Github</a>
            </iframe> 

            també é muito legal e te da autorização para usar em iframe.
        </p>
</body>
</html>
