<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: #565368;
            
        }
        a:hover{
            text-decoration: underline;
            color: #0b0b0b;
        }
        a:active{
            color: aquamarine;
        }
        a::after{
            content: "[link]" ;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <h2>
        # = id <br>
        . = Classes <br>
        : = pseudo-class <br>
        :: = pseudo-elements <br>
        > = children
    </h2>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/watch?v=oZKBM9a2dNE" target="_blank">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank">Site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
